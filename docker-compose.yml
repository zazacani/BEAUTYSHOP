version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: beaute
      POSTGRES_PASSWORD: beaute_password
      POSTGRES_DB: beaute_suisse
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U beaute"]
      interval: 5s
      timeout: 5s
      retries: 5

  app:
    build: .
    ports:
      - "5000:5000"
    environment:
      NODE_ENV: production
      DATABASE_URL: postgres://beaute:beaute_password@postgres:5432/beaute_suisse
      JWT_SECRET: ${JWT_SECRET:?JWT_SECRET environment variable must be set}
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./attached_assets:/app/attached_assets:ro

volumes:
  postgres_data:
